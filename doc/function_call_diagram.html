<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oracle Function Call Diagram - Landscape</title>
  <style>
    @page {
      size: legal landscape;
      margin: 0.25in;
    }
    
    body {
      margin: 0;
      padding: 10px;
      font-family: 'Courier New', monospace;
      background: white;
    }
    
    .container {
      width: 13.5in;
      height: 7.5in;
      position: relative;
      background: white;
      border: 1px solid #ccc;
    }
    
    .title {
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 3px;
    }
    
    .subtitle {
      text-align: center;
      font-size: 9px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .legend {
      position: absolute;
      top: 55px;
      right: 15px;
      font-size: 8px;
      border: 1px solid #333;
      padding: 5px;
      background: #f9f9f9;
    }
    
    .legend-item {
      margin: 2px 0;
    }
    
    .legend-box {
      display: inline-block;
      width: 30px;
      height: 12px;
      border: 1px solid #000;
      margin-right: 5px;
      vertical-align: middle;
    }
    
    svg {
      width: 100%;
      height: calc(100% - 35px);
    }
    
    .function-box {
      cursor: pointer;
    }
    
    .function-box:hover rect {
      stroke-width: 2;
    }
    
    .function-box text {
      pointer-events: none;
    }
    
    .module-entry { fill: #FFE6E6; }
    .module-simulation { fill: #E6F3FF; }
    .module-turn { fill: #E6FFE6; }
    .module-combat { fill: #FFF9E6; }
    .module-card { fill: #F3E6FF; }
    .module-combo { fill: #FFE6F9; }
    .module-strategy { fill: #E6FFFF; }
    .module-util { fill: #F0F0F0; }
    
    .call-line {
      stroke: #888;
      stroke-width: 0.8;
      fill: none;
      opacity: 0.5;
    }
    
    .call-line-main {
      stroke: #E74C3C;
      stroke-width: 1.2;
      opacity: 0.7;
    }
    
    @media print {
      body { background: white; }
      .container { border: none; }
      @page { margin: 0.25in; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Oracle: The Champions of Arcadia - Function Call Graph (Landscape)</div>
    <div class="subtitle">Left-to-Right Flow: Entry → Simulation → Turn Logic → Combat/Strategy → Utilities</div>
    
    <div class="legend">
      <div class="legend-item"><span class="legend-box module-entry"></span>Entry Point</div>
      <div class="legend-item"><span class="legend-box module-simulation"></span>Simulation</div>
      <div class="legend-item"><span class="legend-box module-turn"></span>Turn Logic</div>
      <div class="legend-item"><span class="legend-box module-combat"></span>Combat</div>
      <div class="legend-item"><span class="legend-box module-card"></span>Card Actions</div>
      <div class="legend-item"><span class="legend-box module-combo"></span>Combo Bonus</div>
      <div class="legend-item"><span class="legend-box module-strategy"></span>Strategy</div>
      <div class="legend-item"><span class="legend-box module-util"></span>Utilities</div>
    </div>
    
    <svg id="diagram"></svg>
  </div>

  <script>
    const functions = {
      // Column 1: Entry point (left edge)
      main: { x: 50, y: 200, module: 'entry', calls: ['runmode_standalone_automatedsim'] },
      runmode_standalone_automatedsim: { x: 50, y: 250, module: 'entry', calls: ['seedRand', 'create_strategy_set', 'set_player_strategy', 'run_simulation', 'present_results', 'free_strategy_set'] },
      
      // Column 2: Strategy setup (utilities called from entry)
      seedRand: { x: 180, y: 120, module: 'util', calls: ['m_seedRand'] },
      create_strategy_set: { x: 180, y: 170, module: 'strategy', calls: [] },
      set_player_strategy: { x: 180, y: 210, module: 'strategy', calls: [] },
      free_strategy_set: { x: 180, y: 490, module: 'strategy', calls: [] },
      
      // Column 3: Simulation layer
      run_simulation: { x: 300, y: 200, module: 'simulation', calls: ['play_game'] },
      play_game: { x: 300, y: 250, module: 'simulation', calls: ['setup_game', 'play_turn', 'record_final_stats', 'DeckStk_emptyOut', 'HDCLL_emptyOut'] },
      setup_game: { x: 300, y: 310, module: 'simulation', calls: ['RND_partial_shuffle', 'DeckStk_push', 'HDCLL_initialize', 'apply_mulligan'] },
      apply_mulligan: { x: 300, y: 370, module: 'simulation', calls: ['HDCLL_removeNodeByValue', 'HDCLL_insertNodeAtBeginning', 'draw_1_card'] },
      record_final_stats: { x: 300, y: 430, module: 'simulation', calls: [] },
      present_results: { x: 300, y: 490, module: 'simulation', calls: [] },
      
      // Column 4: Turn logic
      play_turn: { x: 450, y: 200, module: 'turn', calls: ['begin_of_turn', 'attack_phase', 'defense_phase', 'resolve_combat', 'end_of_turn'] },
      begin_of_turn: { x: 450, y: 260, module: 'turn', calls: ['draw_1_card'] },
      attack_phase: { x: 450, y: 310, module: 'turn', calls: ['random_attack_strategy'] },
      defense_phase: { x: 450, y: 360, module: 'turn', calls: ['random_defense_strategy'] },
      end_of_turn: { x: 450, y: 410, module: 'turn', calls: ['collect_1_luna', 'discard_to_7_cards', 'change_current_player'] },
      
      // Column 5: Combat resolution
      resolve_combat: { x: 600, y: 200, module: 'combat', calls: ['calculate_total_attack', 'calculate_total_defense', 'apply_combat_damage', 'clear_combat_zones'] },
      calculate_total_attack: { x: 600, y: 260, module: 'combat', calls: ['RND_dn', 'calculate_combo_bonus'] },
      calculate_total_defense: { x: 600, y: 310, module: 'combat', calls: ['RND_dn', 'calculate_combo_bonus'] },
      apply_combat_damage: { x: 600, y: 360, module: 'combat', calls: [] },
      clear_combat_zones: { x: 600, y: 410, module: 'combat', calls: ['HDCLL_removeNodeFromBeginning', 'HDCLL_insertNodeAtBeginning'] },
      
      // Column 5b: Strategy implementations
      random_attack_strategy: { x: 600, y: 60, module: 'strategy', calls: ['has_champion_in_hand', 'HDCLL_toArray', 'RND_randn', 'play_card'] },
      random_defense_strategy: { x: 600, y: 110, module: 'strategy', calls: ['genRand', 'HDCLL_toArray', 'RND_randn', 'play_champion'] },
      
      // Column 6: Combo bonus
      calculate_combo_bonus: { x: 750, y: 200, module: 'combo', calls: ['calc_random_bonus', 'calc_prebuilt_bonus'] },
      calc_random_bonus: { x: 750, y: 250, module: 'combo', calls: ['count_by_species', 'count_by_order', 'count_by_color', 'get_max_count', 'third_matches_order_of_species_pair', 'third_matches_color_of_species_pair', 'third_matches_color_of_order_pair'] },
      calc_prebuilt_bonus: { x: 750, y: 320, module: 'combo', calls: ['count_by_species', 'count_by_order', 'get_max_count', 'third_matches_order_of_species_pair'] },
      
      // Column 7: Combo helpers
      count_by_species: { x: 900, y: 180, module: 'combo', calls: [] },
      count_by_order: { x: 900, y: 220, module: 'combo', calls: [] },
      count_by_color: { x: 900, y: 260, module: 'combo', calls: [] },
      get_max_count: { x: 900, y: 300, module: 'combo', calls: [] },
      third_matches_order_of_species_pair: { x: 900, y: 340, module: 'combo', calls: ['count_by_species'] },
      third_matches_color_of_species_pair: { x: 900, y: 380, module: 'combo', calls: ['count_by_species'] },
      third_matches_color_of_order_pair: { x: 900, y: 420, module: 'combo', calls: ['count_by_order'] },
      
      // Column 6b: Card actions (top)
      play_card: { x: 750, y: 60, module: 'card', calls: ['play_champion', 'play_draw_card', 'play_cash_card'] },
      has_champion_in_hand: { x: 750, y: 20, module: 'card', calls: [] },
      
      // Column 7b: Card action implementations
      play_champion: { x: 900, y: 40, module: 'card', calls: ['HDCLL_insertNodeAtBeginning', 'HDCLL_removeNodeByValue'] },
      play_draw_card: { x: 900, y: 80, module: 'card', calls: ['HDCLL_removeNodeByValue', 'draw_1_card', 'HDCLL_insertNodeAtBeginning'] },
      play_cash_card: { x: 900, y: 120, module: 'card', calls: ['select_champion_for_cash_exchange', 'HDCLL_removeNodeByValue', 'HDCLL_insertNodeAtBeginning'] },
      select_champion_for_cash_exchange: { x: 900, y: 160, module: 'card', calls: [] },
      
      // Column 6c: Turn-related card actions (middle)
      draw_1_card: { x: 750, y: 460, module: 'card', calls: ['DeckStk_isEmpty', 'shuffle_discard_and_form_deck', 'DeckStk_pop', 'HDCLL_insertNodeAtBeginning'] },
      shuffle_discard_and_form_deck: { x: 750, y: 510, module: 'card', calls: ['HDCLL_toArray', 'RND_partial_shuffle', 'DeckStk_push', 'HDCLL_removeNodeFromBeginning'] },
      collect_1_luna: { x: 600, y: 460, module: 'card', calls: [] },
      discard_to_7_cards: { x: 600, y: 510, module: 'card', calls: ['HDCLL_removeNodeByValue', 'HDCLL_insertNodeAtBeginning'] },
      change_current_player: { x: 600, y: 560, module: 'card', calls: [] },
      
      // Column 8: Utilities - RND
      RND_dn: { x: 1050, y: 240, module: 'util', calls: ['RND_randn'] },
      RND_randn: { x: 1050, y: 290, module: 'util', calls: ['genRandLong'] },
      RND_partial_shuffle: { x: 1050, y: 340, module: 'util', calls: ['RND_randn', 'RND_swap'] },
      RND_swap: { x: 1050, y: 390, module: 'util', calls: [] },
      
      // Column 8b: Utilities - MT
      m_seedRand: { x: 1050, y: 80, module: 'util', calls: [] },
      genRand: { x: 1050, y: 130, module: 'util', calls: ['genRandLong'] },
      genRandLong: { x: 1050, y: 180, module: 'util', calls: [] },
      
      // Column 8c: Utilities - DeckStack
      DeckStk_push: { x: 1050, y: 440, module: 'util', calls: [] },
      DeckStk_pop: { x: 1050, y: 490, module: 'util', calls: [] },
      DeckStk_isEmpty: { x: 1050, y: 540, module: 'util', calls: [] },
      DeckStk_emptyOut: { x: 450, y: 510, module: 'util', calls: [] },
      
      // Column 8d: Utilities - HDCLL
      HDCLL_initialize: { x: 450, y: 460, module: 'util', calls: [] },
      HDCLL_insertNodeAtBeginning: { x: 1050, y: 20, module: 'util', calls: [] },
      HDCLL_removeNodeFromBeginning: { x: 450, y: 560, module: 'util', calls: [] },
      HDCLL_removeNodeByValue: { x: 180, y: 380, module: 'util', calls: [] },
      HDCLL_toArray: { x: 180, y: 430, module: 'util', calls: [] },
      HDCLL_emptyOut: { x: 180, y: 540, module: 'util', calls: [] }
    };
    
    const svg = document.getElementById('diagram');
    const ns = 'http://www.w3.org/2000/svg';
    
    // Define arrowhead marker first
    const defs = document.createElementNS(ns, 'defs');
    const marker = document.createElementNS(ns, 'marker');
    marker.setAttribute('id', 'arrowhead');
    marker.setAttribute('markerWidth', '6');
    marker.setAttribute('markerHeight', '6');
    marker.setAttribute('refX', '6');
    marker.setAttribute('refY', '3');
    marker.setAttribute('orient', 'auto');
    const polygon = document.createElementNS(ns, 'polygon');
    polygon.setAttribute('points', '0 0, 6 3, 0 6');
    polygon.setAttribute('fill', '#666');
    marker.appendChild(polygon);
    defs.appendChild(marker);
    svg.appendChild(defs);
    
    // Draw call lines first (so they're behind boxes)
    Object.keys(functions).forEach(fname => {
      const func = functions[fname];
      func.calls.forEach(callee => {
        if (functions[callee]) {
          const line = document.createElementNS(ns, 'path');
          const x1 = func.x + 40; // Exit from right side of box
          const y1 = func.y + 8;  // Middle of box
          const x2 = functions[callee].x - 40; // Enter left side
          const y2 = functions[callee].y + 8;
          
          // Smart routing to avoid boxes
          let d;
          if (Math.abs(y2 - y1) < 20 && x2 > x1) {
            // Same row or very close - straight line
            d = `M ${x1} ${y1} L ${x2} ${y2}`;
          } else if (x2 > x1) {
            // Forward flow - smooth curve
            const midX = (x1 + x2) / 2;
            d = `M ${x1} ${y1} C ${midX} ${y1}, ${midX} ${y2}, ${x2} ${y2}`;
          } else {
            // Backward flow - route around
            const clearance = 25;
            const topY = Math.min(y1, y2) - clearance;
            d = `M ${x1} ${y1} L ${x1 + 20} ${y1} L ${x1 + 20} ${topY} L ${x2 - 20} ${topY} L ${x2 - 20} ${y2} L ${x2} ${y2}`;
          }
          
          line.setAttribute('d', d);
          line.setAttribute('class', fname === 'main' || fname === 'runmode_standalone_automatedsim' ? 'call-line-main' : 'call-line');
          line.setAttribute('marker-end', 'url(#arrowhead)');
          svg.appendChild(line);
        }
      });
    });
    
    // Draw function boxes on top
    Object.keys(functions).forEach(fname => {
      const func = functions[fname];
      const g = document.createElementNS(ns, 'g');
      g.setAttribute('class', 'function-box');
      
      const rect = document.createElementNS(ns, 'rect');
      const textWidth = fname.length * 5.8;
      rect.setAttribute('x', func.x - textWidth/2 - 3);
      rect.setAttribute('y', func.y);
      rect.setAttribute('width', textWidth + 6);
      rect.setAttribute('height', 16);
      rect.setAttribute('class', `module-${func.module}`);
      rect.setAttribute('stroke', '#333');
      rect.setAttribute('stroke-width', '0.8');
      rect.setAttribute('rx', '2');
      g.appendChild(rect);
      
      const text = document.createElementNS(ns, 'text');
      text.setAttribute('x', func.x);
      text.setAttribute('y', func.y + 11);
      text.setAttribute('text-anchor', 'middle');
      text.setAttribute('font-size', '7.5');
      text.setAttribute('font-family', 'Courier New, monospace');
      text.setAttribute('font-weight', 'bold');
      text.textContent = fname;
      g.appendChild(text);
      
      svg.appendChild(g);
    });
  </script>
</body>
</html>
